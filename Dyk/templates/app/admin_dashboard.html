{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="home-frame">
    <div class="dashboard-container">
        <h1 class="form-title">Admin Dashboard</h1>
        <h2 class="section-title">Residents</h2>
        <div class="resident-table">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resident in residents %}
                    <tr>
                        <td>{{ resident.first_name }}</td>
                        <td>{{ resident.last_name }}</td>
                        <td>
                            <a href="{% url 'resident_update' resident.pk %}" class="btn-edit">Edit</a>
                            <a href="{% url 'resident_delete' resident.pk %}" class="btn-delete">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>

{% endblock content %}
